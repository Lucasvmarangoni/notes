<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect x='15' y='15' width='70' height='75' rx='5' ry='5' fill='%23f5f5f5' stroke='%23333' stroke-width='2'/%3E%3Cline x1='25' y1='35' x2='75' y2='35' stroke='%23aaa' stroke-width='1.5'/%3E%3Cline x1='25' y1='50' x2='75' y2='50' stroke='%23aaa' stroke-width='1.5'/%3E%3Cline x1='25' y1='65' x2='75' y2='65' stroke='%23aaa' stroke-width='1.5'/%3E%3Cline x1='25' y1='80' x2='60' y2='80' stroke='%23aaa' stroke-width='1.5'/%3E%3Cpath d='M75 15 L85 25 L85 15 Z' fill='%23e0e0e0' stroke='%23333' stroke-width='2'/%3E%3C/svg%3E">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">

        <div class="header">
            <div id="section-rename-modal" class="modal ">
                <div class="modal-content">
                    <h2>Rename Section</h2>
                    <input type="text" id="section-rename-input">
                    <div class="modal-actions">
                        <button id="section-rename-cancel">Cancel</button>
                        <button id="section-rename-confirm">Confirm</button>
                    </div>
                </div>
            </div>


            <div class="global-actions">
                <button id="add-section-btn" class="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" />
                    </svg>
                    Section
                </button>
                <button id="add-note-btn" class="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" />
                    </svg>
                    Note
                </button>
                <button id="save-notes-btn" class="button">Save</button>
                <button id="load-notes-btn" class="button">Load</button>
                <input type="file" id="import-file" accept=".json" style="display: none;">
                <button id="export-btn" class="button">Export</button>
                <button id="import-btn" class="button">Import</button>
                <div class="info-wrapper" onmouseenter="showPopup(this)" onmouseleave="hidePopup()">
                    <div class="info-wrapper">
                        <button class="info-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"
                                fill="currentColor">
                                <circle cx="12" cy="12" r="10" fill="#5a7552" />
                                <line x1="12" y1="8" x2="12" y2="8" stroke="#fff" stroke-width="2"
                                    stroke-linecap="round" />
                                <line x1="12" y1="12" x2="12" y2="16" stroke="#fff" stroke-width="2"
                                    stroke-linecap="round" />
                            </svg>
                        </button>
                        <div class="info-popup"></div>
                    </div>
                    <div class="info-popup" id="info-popup"></div>
                </div>


            </div>
            <div class="auto-save-container">
                <span>Auto Save</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="auto-save-toggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>



        </div>

        <div id="sections-container">
            <div id="sections-tabs"></div>
            <div id="sections-content"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
